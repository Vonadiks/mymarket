<div>
    <h3>Корзина</h3>
    <span ng-show="cart == null || cart.items.length == 0">Ваша корзина пуста</span>
    <div ng-show="cart.items.length > 0">
        <table class="table">

            <thead>
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Цена</td>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="oi in cart.items">
                <td>{{oi.productTitle}}</td>
                <td><button class="btn btn-danger" ng-click="decrementCartPosition(oi.productId)"> - </button> {{oi.quantity}} <button class="btn btn-danger" ng-click="incrementCartPosition(oi.productId)"> + </button></td>
                <td>{{oi.quantity + ' x ' + oi.pricePerProduct + ' = ' + oi.price}}</td>
                <td><button class="btn btn-danger" ng-click="deleteProductFromCart(oi.productId)">Удалить</button></td>

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>{{'Итого: ' + cart.price}}</td>
                <td><button class="btn btn-danger" ng-click="clear()">Очистить корзину</button></td>

            </tr>
            </tfoot>
        </table>
        <p></p>
        <button class="btn btn-danger" ng-click="clear()">Очистить корзину</button>
        <p></p>

        <form novalidate ng-submit="createOrder()">
            <div class="form-group col-md-6">
                <label for="destinationField">Адрес доставки</label>
                <input class="form-control" type="text" ng-model="order_info.address" id="destinationField">
            </div>
            <p></p>
            <div class="form-group col-md-6">
                <label for="phoneField">Телефон получателя</label>
                <input class="form-control" type="text" ng-model="order_info.phone" id="phoneField">
            </div>
            <p></p>
            <div>
                <button ng-show="isUserLoggedIn()" class="btn btn-primary" type="submit">Оформить заказ</button>
                <button ng-show="!isUserLoggedIn()" class="btn btn-secondary">Авторизуйтесь для оформления заказа</button>
            </div>
        </form>
    </div>
</div>
